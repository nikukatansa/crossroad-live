<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">{{.worship.heading}}</h2>
    <p class="mb4 mw6">{{.worship.text}}</p>

    <div class="flex-ns">
      {{ range .worshipvideos }}
      <div class="">
        <div
          style="position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden;"
        >
          <iframe
            src="{{.video}}"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
            allowfullscreen
            frameborder="0"
            title="{{.title}}"
          ></iframe>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
