<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">This week's message</h2>
    <p class="mb4 mw-100">{{.sermon.intro}}</p>
    <div class="flex-ns">
      <div style="width: 100%;">
        <div
          style="
            position: relative;
            padding-bottom: 56.25%;
            margin-bottom: 30px;
            height: 0;
            overflow: hidden;
            max-width: 100%;
          "
        >
          <iframe
            src="//www.youtube.com/embed/{{.sermon.video}}"
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
            "
            allowfullscreen
            frameborder="0"
            title="{{.title}}"
          ></iframe>
        </div>
      </div>
    </div>
    <div style="width: 100%; text-align: center;">
      <a href="/prayer">
        <input
          class="bg-primary white b f4 pv3 ph3"
          type="button"
          style="cursor: pointer;"
          value="Ask for prayer"
        />
      </a>
    </div>
  </div>
</div>
